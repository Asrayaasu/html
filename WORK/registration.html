<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div style=" width: 800px;">
        <h2 align="center">Customer Registration</h2> <br><br>
        <table cellpadding="10px" style="width: 75%;">
            <tr>
                <td><label for="">Customer Name:</label></td>
                <td><input type="text" name="" id=""style ></td>
            </tr>
            <tr>
                <td><label for="">Password:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Gender:</label></td>
                <td> <input type="radio" name="gender" id="male"><label for="">Male</label>
                    <input type="radio" name="gender" id="female"> 
                    <label for="">Female</label></td>
            </tr>
            <tr>
                <td><label for="">Address:</label></td>
                <td><textarea name="" id="" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="">Telephone No:</label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Hobbies:</label></td>
                <td><select name="hobbies" id="">
                    <option value="Reading">Reading</option>
                    <option value="Writing">Writing</option>
                    <option value="Dancing">Dancing</option>
                </select></td>
            </tr>
        </table>
        <input type="submit" name="" id="">
    </div>
</body>
</html>
